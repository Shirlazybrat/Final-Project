<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
		<h2>Wedding Details</h2>
		<h3>Date: {{date}}</h3>
		<h3>Location: {{location}}</h3>
		<h3>Budget: {{budget}}</h3>
		<h3>etc: {{more}}</h3>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 maids">
		<h2>Bridal Party</h2>
			<ul class="list-group">
				<li ng-repeat="maid in maids track by $index" class="list-group-item clearfix">
					<img src="#" alt="...">
					<div><h4>{{maid.name}}</h4></div>
					<div><p>{{maid.status}}</p></div>
				</li>
			</ul>
			<div class="row">

    <div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <ul>
                <li ng-repeat="item in $ctrl.items">
                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ $ctrl.selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>
    <script type="text/ng-template" id="stackedModal.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title-{{name}}">The {{name}} modal!</h3>
        </div>
        <div class="modal-body" id="modal-body-{{name}}">
            Having multiple modals open at once is probably bad UX but it's technically possible.
        </div>
    </script>

    <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.open()" btn-sm text-center" data-toggle="modal">Enter Brideamaid</button>
    
    <div ng-show="$ctrl.selected">Selection from a modal: {{ $ctrl.selected }}</div>
    <div class="modal-parent">
    </div>
</div>
    
  </div>
</div>



		<div class="col-md-4 items">
			<h2>To Do</h2>
			<ul>
				<li ng-repeat="item in items track by $index">{{item[0]}}</li>
			</ul>
		</div>
		<button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.open()" btn-sm text-center" data-toggle="modal">to do</button>
	</div>  <!-- close row -->
</div>  <!-- close container -->

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 calendar">
			<h2>Calendar</h2>
			<div>
			<iframe src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffccff&amp;src=shirlette.chambers%40gmail.com&amp;color=%232952A3&amp;src=en.usa%23holiday%40group.v.calendar.google.com&amp;color=%23691426&amp;ctz=America%2FNew_York" style="border-width:0" width="1000" height="600" frameborder="0" scrolling="no"></iframe>
			</div>
		</div>
	</div>
</div>  <!-- close container -->
